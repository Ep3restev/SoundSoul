<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/Component 1.png" type="image/x-icon">>
    <title>SoundSoul</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header-container">
                <div class="logo">
                    <img class="c-logo"src="./Assets/Component 1.png" alt="company-logo">
                    <h1>SoundSoul</h1>
                </div>
                <img class="cart-png"src="./Assets/Cart icon.png" alt="cart-icon">
            </div>
        </div>
    </header>
    <div class="hero-image">
        <div class="hero-text">
            <h2>SoundSoul</h2>
            <p>Music Shop</p>
            <button class="go-products">See Products</button>
        </div>
    </div>
    <main>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="container-products">
                <div class="filter-menu gridel" ></div>
                <div class="product-cards gridel"></div>
            </div>
        </section>
    </main>
</body>
</html>
